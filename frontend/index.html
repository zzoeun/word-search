<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOOD Word Search</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>GOOD Word Search</h1>
    <label for="word-input">Enter words(comma-seperated):</label>
    <input
      type="text"
      id="word-input"
      placeholder="e.g. apple, banana, orange"
    /><br />
    <button id="new-game">Game Start!</button>
    <div id="word-list">
      <h3>Words to Find:</h3>
      <ul id="words"></ul>
    </div>

    <div id="game-board"></div>

    <script src="index.js"></script>
  </body>
</html>
